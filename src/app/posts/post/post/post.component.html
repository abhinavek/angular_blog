<mat-card class="post-card">
  <mat-card-header>
    <img mat-card-avatar src={{user.avatar}}>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle class="mat-card-subtitle">{{user.first_name + ' ' + user.last_name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">

    <button mat-button><mat-icon aria-hidden="false" aria-label="like" fontIcon="favorite"></mat-icon></button>
    <button mat-button><mat-icon aria-hidden="false" aria-label="share" fontIcon="share"></mat-icon></button>
  </mat-card-actions>
</mat-card>
